<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment & Queue Management System</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; }
        .container { width:70%; margin:40px auto; }
        .form-box { background:#fff; padding:30px 40px; border:1px solid #e0e0e0; }
        label { display:block; margin-top:12px; margin-bottom:4px; }
        input[type="text"], input[type="tel"] {
            width:100%; padding:6px 8px; border:1px solid #ccc; box-sizing:border-box;
        }
        .btn-submit { margin-top:18px; padding:8px 18px; background:#4CAF50; color:#fff; border:none; cursor:pointer; }
        .btn-submit:hover { background:#45a049; }
        #resultBox { margin-top:25px; }
        #doctorId { font-weight:bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Doctor Appointment &amp; Queue Management System</h1>

    <div class="form-box">
        <h2>1. Doctor Registration</h2>

        <form id="doctorForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="specialty">Specialty</label>
            <input type="text" id="specialty" required>

            <label for="address">Clinic Address</label>
            <input type="text" id="address" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" required>

            <label for="timings">Available Timings (e.g. 9AM-5PM)</label>
            <input type="text" id="timings" required>

            <button type="button" class="btn-submit" onclick="registerDoctor()">Register Doctor</button>
        </form>

        <!-- Registration result section -->
        <div id="resultBox" style="display:none;">
            <h3>Registration Complete!</h3>
            <p>Doctor ID: <span id="doctorId"></span></p>
            <p>QR Code (placeholder):</p>
            <!-- temporary QR placeholder image -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=DoctorPlaceholder" alt="QR Code">
        </div>
    </div>
</div>

<!-- JavaScript goes here -->
<script>
function generateDoctorId() {
    // simple random ID like: dr7a1er58n
    const random = Math.random().toString(36).substring(2, 10);
    return "dr" + random;
}

function registerDoctor() {
    // read values
    const doc = {
        name: document.getElementById('name').value,
        specialty: document.getElementById('specialty').value,
        address: document.getElementById('address').value,
        contact: document.getElementById('contact').value,
        timings: document.getElementById('timings').value
    };

    // basic validation (HTML required will also work)
    if (!doc.name || !doc.specialty || !doc.address || !doc.contact || !doc.timings) {
        alert("Please fill all fields.");
        return;
    }

    // generate ID
    const id = generateDoctorId();
    document.getElementById('doctorId').textContent = id;

    // store in localStorage (browser storage)
    let doctors = JSON.parse(localStorage.getItem('doctors') || "[]");
    doctors.push({ id, ...doc });
    localStorage.setItem('doctors', JSON.stringify(doctors));

    // show result box
    document.getElementById('resultBox').style.display = 'block';
}
</script>

</body>
</html>
